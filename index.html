<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz</title>
    <link rel="stylesheet" href="./assets/style.css">

</head>
<body>
    <header>
    <h1>Coding Quiz</h1>
    <div id="timer">Starting Time 60 Seconds</div>
    <section id="quiz-start">
    <p>
        This is a time based quiz. Answer the questions carefully, if you get the answer wrong 5 seconds will be deducted from your total time.
        When you're ready press start. Good luck!
    </p>
    <div class="btn">
        <button id="start" class="start-button">Start Quiz</button>
    </div>
    </section>
    </header>
    <section id="quiz-container" class="quiz-container">
    </section>
    <script src="./assets/quiz.js"></script>
</body>
</html>
