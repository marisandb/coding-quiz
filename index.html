<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="assets/style.css">
</head>

<body>
    <header id="header">
        <h1>Coding Quiz</h1>
        <h2 id="timer">Timer: <span id = "timerNmbr">60</span></h2>
    </header>
    <section id="pageContent">
        <h2>How To Play</h2>
        <p>
            This is a time based quiz. Answer the questions carefully, if you get the answer wrong 5 seconds will be deducted from your total time.
            When you're ready press start. Good luck!        </p>
        <button id="startBtn" class="btn">Start Quiz</button>
    </section>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="assets/quiz-questions.js"></script>
    <script src="assets/quiz.js"></script>
</body>

</html>
